[[keyboard.bindings]]
# Switch to last tmux session
key = "L"
mods = "Command"
chars = "\u0002\u004c"

[[keyboard.bindings]]
key = "LBracket"
mods = "Command"
chars = "\u0002\u005b"

[[keyboard.bindings]]
# Change to the previous tmux window
key = "LBracket"
mods = "Command|Shift"
chars = "\u0002\u0070"

[[keyboard.bindings]]
# Split the current pane into two, left and right
key = "D"
mods = "Command"
chars = "\u0002\u0025"

[[keyboard.bindings]]
# Split the current pane into two, top and bottom.
key = "D"
mods = "Command|Shift"
chars = "\u0002\u0022"

[[keyboard.bindings]]
# Detach the current tmux client
key = "W"
mods = "Command|Shift"
chars = "\u0002\u0064"

[[keyboard.bindings]]
# Change to the next tmux window
key = "RBracket"
mods = "Command|Shift"
chars = "\u0002\u006e"

[[keyboard.bindings]]
# Type <escape>:w<enter> to save neovim
key = "S"
mods = "Command"
chars = "\u001b:w\r"

[[keyboard.bindings]]
# Create a new tmux window
key = "T"
mods = "Command"
chars = "\u0002\u0063"

[[keyboard.bindings]]
# Break the current tmux pane out of the tmux window
key = "T"
mods = "Command|Shift"
chars = "\u0002\u0021"

[[keyboard.bindings]]
# Kill the current tmux pane (and window if last pane)
key = "X"
mods = "Command"
chars = "\u0002\u0078"

[[keyboard.bindings]]
# Toggle the zoom state of the current tmux paneala
key = "Z"
mods = "Command"
chars = "\u0002\u007a"

# Ctrl + ;
[[keyboard.bindings]]
chars = "\u001B[59;5u"
key = "Semicolon"
mods = "Control"

# Ctrl + ;
[[keyboard.bindings]]
chars = "\u001B[59;5u"
key = "Equals"
mods = "Control"
