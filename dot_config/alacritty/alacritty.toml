semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
# decorations = "transparent"
decorations = "buttonless"
opacity = 0.8
blur = true
dynamic_padding = false
dynamic_title = true

[window.dimensions]
columns = 165
lines = 40

[window.padding]
x = 0
y = 0

[[keyboard.bindings]]
key = "Comma"
mods = "Command"
chars = "\u0002\u002c"

[[keyboard.bindings]]
# Select a new tmux session for the attached client interactively
key = "K"
mods = "Command"
chars = "\u0002\u0073"

[[keyboard.bindings]]
# Select window 1-9
key = "Key1"
mods = "Command"
chars = "\u0002\u0031"

