live_config_reload = true

# import = ["~/.config/alacritty/themes/berlin-night.toml"]
import = ["~/.config/alacritty/themes/custom.toml"]
# import = ["~/.config/alacritty/themes/citruszest.toml"]
# import = ["~/.config/alacritty/themes/cyberdream.toml"]

[colors]
draw_bold_text_with_bright_colors = false

[font]
size = 14.0

[font.offset]
# y = 6

[font.normal]
## # family = "ComicMono NF"
# # family = "Monaspace Argon"
# # family = "JetBrainsMono Nerd Font"
# family = "ComicShannsMono Nerd Font"
# # family = "MonoLisa Nerd Font Mono"
# RecMonoCasual Nerd Font Mono
# family = "ZedMono Nerd Font Mono"
# family = "VictorMono Nerd Font Mono"
# family = "ZedMono Nerd Font Mono"
# family = "RecMonoCasual Nerd Font Mono"
# family = "MonoLisa Nerd Font Mono"
# family = "Iosevka Nerd Font Mono"
# family = "JetBrainsMono Nerd Font"
# family = "CartographCF Nerd Font"
# style = "Regular"
family = "BlexMono Nerd Font"
style = "Medium"

[font.bold]
family = "BlexMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "BlexMono Nerd Font"
style = "Bold Italic"
# family = "CartographCF Nerd Font"
# style = "Bold Italic"

[font.italic]
# family = "CartographCF Nerd Font"
# style = "Regular Italic"
family = "BlexMono Nerd Font"
style = "Italic"


[cursor.style]
shape = "Beam"
blinking = "Always"

[scrolling]
history = 100000
multiplier = 20

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

[window]
opacity = 0.8
decorations = "buttonless" # Transparent | Buttonless | Full | None
blur = true
title = "Yang"
dynamic_padding = false
dynamic_title = false

[window.dimensions]
columns = 140
lines = 40

[window.padding]
x = 0
y = 0

[[keyboard.bindings]]
key = "Comma"
mods = "Command"
chars = "\u0002\u002c"

[[keyboard.bindings]]
# Select a new tmux session for the attached client interactively
key = "K"
mods = "Command"
# chars = "\u0002\u0073"
# send Ctrl-B K
chars = "\u0002K"

[[keyboard.bindings]]
# Select window 1-9
key = "Key1"
mods = "Command"
chars = "\u0002\u0031"

[[keyboard.bindings]]
key = "Key2"
mods = "Command"
chars = "\u0002\u0032"

[[keyboard.bindings]]
key = "Key3"
mods = "Command"
chars = "\u0002\u0033"

[[keyboard.bindings]]
key = "Key4"
mods = "Command"
chars = "\u0002\u0034"

[[keyboard.bindings]]
key = "Key5"
mods = "Command"
chars = "\u0002\u0035"

[[keyboard.bindings]]
key = "Key6"
mods = "Command"
chars = "\u0002\u0036"

[[keyboard.bindings]]
key = "Key7"
mods = "Command"
chars = "\u0002\u0037"

[[keyboard.bindings]]
key = "Key8"
mods = "Command"
chars = "\u0002\u0038"

[[keyboard.bindings]]
key = "Key9"
mods = "Command"
chars = "\u0002\u0039"

[[keyboard.bindings]]
# Switch to last tmux session
key = "L"
mods = "Command"
chars = "\u0002\u004c"

[[keyboard.bindings]]
key = "LBracket"
mods = "Command"
chars = "\u0002\u005b"

[[keyboard.bindings]]
# Change to the previous tmux window
key = "LBracket"
mods = "Command|Shift"
chars = "\u0002\u0070"

[[keyboard.bindings]]
# Split the current pane into two, left and right
key = "D"
mods = "Command"
chars = "\u0002\u0025"

[[keyboard.bindings]]
# Split the current pane into two, top and bottom.
key = "D"
mods = "Command|Shift"
chars = "\u0002\u0022"

[[keyboard.bindings]]
# Detach the current tmux client
key = "W"
mods = "Command|Shift"
chars = "\u0002\u0064"

[[keyboard.bindings]]
# Change to the next tmux window
key = "RBracket"
mods = "Command|Shift"
chars = "\u0002\u006e"

[[keyboard.bindings]]
# Type <escape>:w<enter> to save neovim
key = "S"
mods = "Command"
chars = "\u001b:w\r"

[[keyboard.bindings]]
# Create a new tmux window
key = "T"
mods = "Command"
chars = "\u0002\u0063"

[[keyboard.bindings]]
# Break the current tmux pane out of the tmux window
key = "T"
mods = "Command|Shift"
chars = "\u0002\u0021"

[[keyboard.bindings]]
# Kill the current tmux pane (and window if last pane)
key = "X"
mods = "Command"
chars = "\u0002\u0078"

[[keyboard.bindings]]
# Toggle the zoom state of the current tmux paneala
key = "Z"
mods = "Command"
chars = "\u0002\u007a"

# Ctrl + ;
[[keyboard.bindings]]
chars = "\u001B[59;5u"
key = "Semicolon"
mods = "Control"

# Ctrl + ;
[[keyboard.bindings]]
chars = "\u001B[59;5u"
key = "Equals"
mods = "Control"

# F4 全屏
[[keyboard.bindings]]
key = "F4"
action = "ToggleMaximized"

[[keyboard.bindings]]
# 搜索
key = "F"
mods = "Command"
chars = ":Telescope live_grep\r"

[[keyboard.bindings]]
# 文件
key = "P"
mods = "Command"
chars = ":Telescope find_files\r"
