live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "#4d4d4d"
blue = "#a277ff"
cyan = "#61ffca"
green = "#61ffca"
magenta = "#a277ff"
red = "#ff6767"
white = "#edecee"
yellow = "#ffca85"

[colors.cursor]
cursor = "#a277ff"

[colors.normal]
black = "#110f18"
blue = "#a277ff"
cyan = "#61ffca"
green = "#61ffca"
magenta = "#a277ff"
red = "#ff6767"
white = "#edecee"
yellow = "#ffca85"

[colors.primary]
# background = "#15141b"
background = "#000000"
foreground = "#edecee"

[colors.search.focused_match]
background = "#9F7AF5"
foreground = "#ffffff"

[colors.search.matches]
background = "#ffffff"
foreground = "#000000"

[colors.selection]
background = "#29263c"
text = "CellForeground"

[cursor.style]
shape = "Beam"

[font]
size = 15.0

[font.normal]
# family = "ComicMono NF"
# family = "Monaspace Argon"
# family = "JetBrainsMono Nerd Font"
family = "ComicShannsMono Nerd Font"
# family = "MonoLisa Nerd Font Mono"
# family = "ComicMono NF"

style = "Regular"

[font.bold]
family = "ComicShannsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "ComicShannsMono Nerd Font"
style = "Italic"

[font.italic]
family = "ComicShannsMono Nerd Font"
style = "Italic"


