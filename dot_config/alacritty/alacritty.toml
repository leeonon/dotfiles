[scrolling]
history = 100000
multiplier = 20

[selection]
save_to_clipboard = true
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

[window]
# decorations = "transparent"
decorations = "buttonless"
opacity = 0.8
blur = true
dynamic_padding = true
dynamic_title = true

[window.dimensions]
columns = 165
lines = 40

[window.padding]
x = 0
y = 0

[[keyboard.bindings]]
# Rename the current tmux window
key = "Comma"
mods = "Command"
chars = "\u0002\u002c"

[[keyboard.bindings]]
# Select a new tmux session for the attached client interactively
key = "K"
mods = "Command"
chars = "\u0002\u0073"

[[keyboard.bindings]]
# Select window 1-9
key = "Key1"
mods = "Command"
chars = "\u0002\u0031"

[[keyboard.bindings]]
key = "Key2"
mods = "Command"
chars = "\u0002\u0032"

[[keyboard.bindings]]
key = "Key3"
mods = "Command"
chars = "\u0002\u0033"

[[keyboard.bindings]]
key = "Key4"
mods = "Command"
chars = "\u0002\u0034"

[[keyboard.bindings]]
key = "Key5"
mods = "Command"
chars = "\u0002\u0035"

[[keyboard.bindings]]
key = "Key6"
mods = "Command"
chars = "\u0002\u0036"

[[keyboard.bindings]]
key = "Key7"
mods = "Command"
chars = "\u0002\u0037"

[[keyboard.bindings]]
key = "Key8"
mods = "Command"
chars = "\u0002\u0038"

[[keyboard.bindings]]
key = "Key9"
mods = "Command"
chars = "\u0002\u0039"

[[keyboard.bindings]]
# Switch to last tmux session
key = "L"
mods = "Command"
chars = "\u0002\u004c"

[[keyboard.bindings]]
key = "LBracket"
mods = "Command"
chars = "\u0002\u005b"

[[keyboard.bindings]]
# Change to the previous tmux window
key = "LBracket"
mods = "Command|Shift"
chars = "\u0002\u0070"

[[keyboard.bindings]]
# Split the current pane into two, left and right
key = "D"
mods = "Command"
chars = "\u0002\u0025"

[[keyboard.bindings]]
# Split the current pane into two, top and bottom.
key = "D"
mods = "Command|Shift"
chars = "\u0002\u0022"

[[keyboard.bindings]]
# Detach the current tmux client
key = "W"
mods = "Command|Shift"
chars = "\u0002\u0064"

[[keyboard.bindings]]
# Change to the next tmux window
key = "RBracket"
mods = "Command|Shift"
chars = "\u0002\u006e"

[[keyboard.bindings]]
# Type <escape>:w<enter> to save neovim
key = "S"
mods = "Command"
chars = "\u001b\u003a\u0077\u000a"

[[keyboard.bindings]]
# Create a new tmux window
key = "T"
mods = "Command"
chars = "\u0002\u0063"

[[keyboard.bindings]]
# Break the current tmux pane out of the tmux window
key = "T"
mods = "Command|Shift"
chars = "\u0002\u0021"

[[keyboard.bindings]]
# Kill the current tmux pane (and window if last pane)
key = "X"
mods = "Command"
chars = "\u0002\u0078"

[[keyboard.bindings]]
# Toggle the zoom state of the current tmux pane
key = "Z"
mods = "Command"
chars = "\u0002\u007a"

# Ctrl + ;
[[keyboard.bindings]]
chars = "\u001B[59;5u"
key = "Semicolon"
mods = "Control"

# Ctrl + ;
[[keyboard.bindings]]
chars = "\u001B[59;5u"
key = "Equals"
mods = "Control"
